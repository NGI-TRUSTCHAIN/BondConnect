<div class="index-page">
  <h1>Bienvenido</h1>

  <input type="text"
         [(ngModel)]="companyName"
         placeholder="Nombre de la empresa"
         [disabled]="loading" />

  <button (click)="createCompany()" [disabled]="loading || !companyName">
    {{ loading ? 'Creando...' : 'Crear cuenta empresa' }}
  </button>

  <button (click)="toggleAccountList()">
    {{ showAccounts ? 'Ocultar cuentas' : 'Ver cuentas de empresa' }}
  </button>

  <div *ngIf="showAccounts" class="account-list">
    <h3>Cuentas disponibles:</h3>
    <ul>
      <li *ngFor="let acc of mockAccounts">
        <span>{{ acc.address }}</span>
        <button (click)="loadAccount(acc)">Acceder</button>
      </li>
    </ul>
  </div>

  <p *ngIf="error" class="error">{{ error }}</p>
</div>
